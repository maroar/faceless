<!DOCTYPE html>
<html>

<head>

</head>

<body>

        <div class="heatBar">

                    </div>
                    <div class="indicador2">

                </div>
                <div class="grade">
                    <div class="grade1"> | </div>
                    <div class="grade2"> | </div>

                </div>
            </div>
            <div class="texto">
                <div class="textoItem1"> 0 </div>
                <div class="textoItem2"> 18.0 </div>
                <div class="textoItem4"> 36.0 </div>
            </div>
        </div>
